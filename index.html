<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue todolist</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>

        <div id="root">

            <div>
                <input type="text" v-model="message" @keydown.13="newFrase">
                <button @click="newFrase">Add</button>
            </div>
            <div>
                <h3>Todo List</h3>
                <ul>
                    <li v-if="(frasi.length === 0) ? message2 : '' ">{{message2}}</li>
                    <li v-for="(frase,index) in frasi">{{frase}} <i @click="removeFrase(index)" class="fas fa-times-circle"></i> </li>
                </ul>
            </div>

        </div>


        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
